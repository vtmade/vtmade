# Hugo site configuration for Netlify

[build]
  command = "git submodule update --init --recursive && hugo --gc --minify"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.139.0"
  HUGO_ENV = "production"
  NODE_VERSION = "18"

[context.production]
  command = "git submodule update --init --recursive && hugo --gc --minify"

[context.deploy-preview]
  command = "git submodule update --init --recursive && hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "git submodule update --init --recursive && hugo --gc --minify -b $DEPLOY_PRIME_URL"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/linkedin"
  to = "https://linkedin.com/in/vinaythakur"
  status = 301

[[redirects]]
  from = "/github"
  to = "https://github.com/vtmade"
  status = 301

[[redirects]]
  from = "/instagram"
  to = "https://www.instagram.com/vt.made/"
  status = 301
